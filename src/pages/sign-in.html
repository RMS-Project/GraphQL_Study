<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Entrar</title>
</head>
<body>
	<form action="/authenticate" method="POST">
		<fieldset>
			<label for="email">E-mail</label>
			<!-- inputmode - Para que em mobile ele apareÃ§a os caracteres de email -->
			<!-- autocomplete="username" - Para o navegador sugerir email do auto complete. --> 
			<input id="email" type="email" name="email" inputmode="email" autocomplete="username">
		</fieldset>
		<fieldset>
			<label for="password">Senha</label>
			<!-- autocomplete="current-password" - Para o navegador sugerir senhas salvas no navegador. --> 
			<input id="password" type="password" name="password" autocomplete="current-password">
		</fieldset>
		<button type="submit">Entrar</button>
	</form>
</body>
</html>
